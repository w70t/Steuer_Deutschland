version: '3.8'

services:
  tax-bot:
    build: .
    container_name: german-tax-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/tax_bot.db') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
